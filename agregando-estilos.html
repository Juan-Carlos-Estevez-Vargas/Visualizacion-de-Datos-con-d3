<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <style>
    .bar {
      width: 25px;
      height: 100px;
      display: inline-block;
      background-color: blue;
    }
  </style>
  <body>
    <script>
      /**
       * Agregando el atributo class al div principal, en esta clase le a침adimos bar
       * que est치 definido directamente en la hoja de estilos.
       *
       * Notemos que en el atributo style agregamos un height din치mico basado
       * en los datos del dataset, aca estamos diciendo que a cada div le agregue
       * la clase bar y que a dicho elemento le agregue un height din치mico
       */
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

      d3.select("body")
        .selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", (data) => data * 10 + "px")
        .style("margin", 2 + "px");
    </script>
  </body>
</html>
