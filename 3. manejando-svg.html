<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejando SVG</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      // Conjunto de datos
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

      // Constantes para el height y el width
      const w = 500;
      const h = 100;

      /**
       * Capcturando el body del documento y agregandole una etiqueta svg con
       * un width y un height predeterminado.
       */
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      /**
       * Seleccionando los rectángulos de svg (si no existen los crea) luego,
       * con la función data analizamos el conjunto de datos para agregar tantos
       * rectángulos como datos tengamos para finalmente agregarles una posición
       * en X dinámica multiplicada por 30 (para que se vea), asignamos Y = 0, un
       * width de 25px y un height dinámico usando el dato relacionado en el dataset
       * multiplicado por 3
       */
      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 30)
        .attr("y", 0)
        .attr("width", 25)
        .attr("height", (d, i) => {
          return d * 3;
        });
    </script>
  </body>
</html>
